<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Rating Site</title>
</head>
<body>

    <header>
        <h1>Movie Ratings</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./">Main Page</a></li>
        </ul>
    </nav>
    <main>
        <h2>Movie Ratings by People</h2>

        <table>
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Person 1</th>
                    <th>Person 2</th>
                    <th>Person 3</th>
                    <!-- Add more people as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Movie Title 1</td>
                    <td class="rating">★★★★☆</td>
                    <td class="rating">★★★☆☆</td>
                    <td class="rating">★★★★★</td>
                    <!-- Add more ratings as needed -->
                </tr>
                <tr>
                    <td>Movie Title 2</td>
                    <td class="rating">★★★☆☆</td>
                    <td class="rating">★★★★☆</td>
                    <td class="rating">★★☆☆☆</td>
                    <!-- Add more ratings as needed -->
                </tr>
                <!-- Add more movies and ratings as needed -->
            </tbody>
        </table>

    </main>

</body>
</html>
</html>
